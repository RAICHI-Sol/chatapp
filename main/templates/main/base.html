{% load static %}  <!-- 静的ファイルを使うため、static タグを読み込む（後で説明） -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/base.css' %}">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    {% block extra_style %}{% endblock %}  <!-- 追加のCSS を記述するブロック -->
    <title>チャットアプリ</title>
</head>
<body>
    {% block header %}  <!-- ヘッダー用ブロック -->
    <header class = "header">
        <div class = "header-container">
            <span class = "header-container__title">
                {% block header-title %}{% endblock %}
            </span>
            {% block talk_room %}{% endblock talk_room %}
        </div>
    </header>
    {% endblock %}

    {% block content %}  <!-- 各ページのメイン要素用ブロック -->
    {% endblock %}

    {% block footer %}  <!-- フッター用ブロック -->
        <!-- 以下を追加 -->
        <footer class="footer">
            <div class="footer-container">
                <div class="footer-container__item">
                    <a href="{% url 'friends' %}" class="footer-item__link">
                        <span class="footer-item__icon"><i class="fas fa-user-friends"></i></span>
                        <span class="footer-item__text">友達</span>
                    </a>
                </div>
                <div class="footer-container__item">
                    <a href="{% url 'setting' %}" class="footer-item__link">
                        <span class="footer-item__icon"><i class="fas fa-cog"></i></span>
                        <span class="footer-item__text">設定</span>
                    </a>
                </div>
            </div>
        </footer>
    {% endblock %}
    {% block extra_js %}{% endblock %}  <!-- 追加 JavaScript 用ブロック -->
</body>
</html>
